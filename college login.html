    <div class="container">
        <div class="modal" id="newModal">
            <div class="modal-dialog">
                <div class="modal-content" id="ab">
                    <!--id used for add css-->
                    <!-- Modal Header -->
                    <div class="modal-header mx-auto d-block">
                        <img src="logo.png" height="100px" width="100px">
                        <h4 class="modal-title"></h4>
                        <button type="button" class="close" data-dismiss="modal"></button>
                    </div>
                    <!-- radio button start-->
                    <form>
                        <div class="form-check-inline" id="ad">
                            <!--id used for add css-->
                            <label class="form-check-label" for="radio1">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"

                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio2">

                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="radio3" name="optradio"

                            </label><br><br><br>
                        </div>
                    </form>
                    <!-- radio button end-->
                    <div class="form-group" id="pop">
                        <!--id used for add css-->
                        <label form="uname">Username:</label>
                        <input type="text" class="form-control" id="pop" placeholder="Enter username">
                        <!--id used for add css-->
                    </div>
                    <div class="form-group" id="pop">
                        <!--id used for add css-->
                        <label form="pwd">Password:</label>
                        <input type="password" class="form-control" id="pop" placeholder="Enter password">
                        <!--id used for add css-->
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" required> Remember me
                        </label>
                    </div>
                    <button type="button" class="btn btn-outline-success">Login</button>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>

        <!--pop up start for Send Feedback-->
        <div class="container">
            <div class="modal fade" id="myModal12345" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content" id="ab">
                        <!--id used for add css-->
                        <div class="modal-header mx-auto d-block">
                            <img src="sit.png" height="100px" width="100px"><br>
                            <h4>Send feedback</h4>
                            <button type="button" class="close" data-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="feedback1234">Feedback</label>
                                    <textarea class="form-control" id="feed1234" rows="7"
                                        placeholder="submit your feedback (maximum length:450 characters only)"></textarea><br>
                                    <span id="feed_back1234"></span>
                                </div>
                                <input type="button" value="Submit feedback" onclick=" send()"
                                    class="btn btn-outline-success btn-block ">
                                <input type="button" value="Reset" onclick="reset()"
                                    class="btn btn-outline-primary btn-block ">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-danger btn-default pull-left"
                                data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--pop up end for Send Feedback-->


        <!--pop up start for update profile-->
        <div class="container">
            <div class="modal fade" id="myModal123456" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content" id="ab">
                        <!--id used for add css-->
                        <div class="modal-header mx-auto d-block">
                            <img src="sit.png" height="100px" width="100px"><br>
                            <h4>Update college</h4>
                            <button type="button" class="close" data-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="collegename1">College Name</label>
                                    <input type="text" class="form-control" name="collegename1" id="Colname1"
                                        placeholder="Enter your College Name">
                                    <span id="College1_name"></span>
                                </div>
                                <div class="form-group">
                                    <label for="username1"> Username</label>
                                    <input type="text" class="form-control" name="username1" id="usename1"
                                        placeholder="Enter your username">
                                    <span id="u1_name"></span>
                                </div>
                                <div class="form-group">
                                    <label for="password1"> Password</label>
                                    <input type="password" class="form-control" id="pasword1" name="password1"
                                        placeholder="Enter your password">
                                    <span id="pas1_word"></span>
                                </div>
                                <div class="form-group">
                                    <label for="clgphonenumber1">College phone number</label>
                                    <input type="number" class="form-control" name="clgphonenumber1" id="cphoneno1"
                                        placeholder="Enter your College phone number">
                                    <span id="cp1_num"></span>
                                </div>
                                <div class="form-group">
                                    <label for="usrname">College Postal Address</label>
                                    <textarea class="form-control" id="adds1" rows="3"
                                        placeholder="Enter your college Address"></textarea>
                                    <span id="clg1_address"></span>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="" checked>Remember me</label>
                                </div>
                                <input type="button" value="Update" onclick="return we()"
                                    class="btn btn-outline-success btn-block ">
                                <input type="button" value="Reset" onclick="reset()"
                                    class="btn btn-outline-primary btn-block ">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-danger btn-default pull-left"
                                data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
