    <!--start for Student Login-->
    <header>
        <div class=" text-center mt-5 pt-5">
            <h1 id="tit"> SETHU INSTITUTE OF TECHNOLOGY </h1>
        </div>
        <div class="container">
            <div class="text-center py-5">
                <h2 id="tit">
                    <!--id used for add css-->
                    Student Login
                </h2><br>
            </div>
            <div class="text-center py-2">
                <h3>
                    <a href="Download Articles.html" class="text-decoration-none">Download articles</a>
                </h3>
            </div>
            <div class="text-center py-2">
                <h3>
                    <a href="#" data-toggle="modal" data-target="#myModal12" class="text-decoration-none">Update
                        profile</a>
                </h3>
            </div>
            <div class="text-center py-2">
                <h3>
                    <a href="#" data-toggle="modal" data-target="#myModal123" class="text-decoration-none">Send Request
                        to college</a>
                </h3>
            </div>
            <div class="text-center py-2" >
                <h3>
                    <a href="Students Requests.html" class="text-decoration-none">View Response</a>
                </h3>
            </div>
            <div class="text-center py-2">
                <h3>
                    <a href="#" data-toggle="modal" data-target="#myModal1234" class="text-decoration-none">Send
                        feedback</a>
                </h3>
            </div>

    <!--pop up end for login-->
    <div class="container">
        <div class="modal" id="newModal">
            <div class="modal-dialog">
                <div class="modal-content" id="ab">
                    <!--id used for add css-->
                    <!-- Modal Header -->
                    <div class="modal-header mx-auto d-block">
                        <img src="logo.png" height="100px" width="100px">
                        <h4 class="modal-title"></h4>
                        <button type="button" class="close" data-dismiss="modal"></button>
                    </div>
                    <!-- radio button start-->
                    <form>
                        <div class="form-check-inline" id="ad">
                            <!--id used for add css-->
                            <label class="form-check-label" for="radio1">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1"
                                    checked>Admin
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio"
                                    value="option2">College
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label" for="radio2">
                                <input type="radio" class="form-check-input" id="radio3" name="optradio"
                                    value="option3">Student
                            </label><br><br><br>
                        </div>
                    </form>
                    <!-- radio button end-->
                    <div class="form-group" id="pop">
                        <!--id used for add css-->
                        <label form="uname">Username:</label>
                        <input type="text" class="form-control" id="pop" placeholder="Enter username">
                        <!--id used for add css-->
                    </div>
                    <div class="form-group" id="pop">
                        <!--id used for add css-->
                        <label form="pwd">Password:</label>
                        <input type="password" class="form-control" id="pop" placeholder="Enter password">
                        <!--id used for add css-->
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" required> Remember me
                        </label>
                    </div>
                    <button type="button" class="btn btn-outline-success">Login</button>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--pop up end for login-->

        <!--pop up start for update profile-->
        <div class="container">
            <div class="modal fade" id="myModal12" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content" id="ab">
                        <!--id used for add css-->
                        <div class="modal-header mx-auto d-block">
                            <img src="sit.png" height="100px" width="100px"><br>
                            <h4>Update profile</h4>
                            <button type="button" class="close" data-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="firstname1">First name</label>
                                    <input type="text" class="form-control" name="firstname1" id="fname1"
                                        placeholder="Enter First name">
                                    <span id="first_error1"></span>
                                </div>
                                <div class="form-group">
                                    <label for="lastname1">Last name</label>
                                    <input type="text" class="form-control" name="lastname1" id="lname1"
                                        placeholder="Enter Last name">
                                    <span id="last_error1"></span>
                                </div>
                                <div class="form-group">
                                    <label for="username1"> Username</label>
                                    <input type="text" class="form-control" name="username1" id="usname1"
                                        placeholder="Enter username">
                                    <span id="user_name1"></span>
                                </div>
                                <div class="form-group">
                                    <label for="password1"> Password</label>
                                    <input type="password" class="form-control" name="password1" id="psword1"
                                        placeholder="Enter password">
                                    <span id="pass_word1"></span>
                                </div>
                                <div class="form-group">
                                    <label for="mobilenumber1">Mobile Number</label>
                                    <input type="number" class="form-control" name="mobilenumber1" id="phoneno1"
                                        placeholder="Enter Phonenumber">
                                    <span id="mobile_number1"></span>
                                </div>
                                <div class="form-group">
                                    <label for="email1">E-mail</label>
                                    <input type="text" class="form-control" name="email1" id="emailid1"
                                        placeholder="Enter email">
                                    <span id="mail_error1"></span>
                                </div>
                                <div class="form-group">
                                    <label for="address1">Address</label>
                                    <textarea class="form-control" id="add1" rows="3"
                                        placeholder="Enter Address"></textarea>
                                    <span id="add_error1"></span>
                                </div>
                                <div class="form-group">
                                    <label for="college">College</label>
                                    <select class="form-control custom-select">
                                        <label for="college">College</label>
                                        <option selected>College</option>
                                        <option value="1">KLN</option>
                                        <option value="2">LDC</option>
                                        <option value="3">MKU</option>
                                    </select>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="" checked>Remember me</label>
                                </div>
                                <input type="button" value="Update" onclick="return we1()"
                                    class="btn btn-outline-success btn-block ">
                                <input type="button" value="Reset" onclick="reset()"
                                    class="btn btn-outline-primary btn-block ">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-danger btn-default pull-left"
                                data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--pop up end for update profile-->

        <!--pop up start for sent Request to college-->
        <div class="container">
            <div class="modal fade" id="myModal123" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content" id="ab">
                        <!--id used for add css-->
                        <div class="modal-header mx-auto d-block">
                            <img src="sit.png" height="100px" width="100px"><br>
                            <h4>Send Request</h4>
                            <button type="button" class="close" data-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="username12"> Username</label>
                                    <input type="text" class="form-control" name="username12" id="usname12"
                                        placeholder="Enter username">
                                    <span id="user_name12"></span>
                                </div>
                                <div class="form-group">
                                    <label for="college">College</label>
                                    <select class="form-control custom-select">

                                        <option selected>College</option>
                                        <option value="1">KLN</option>
                                        <option value="2">LDC</option>
                                        <option value="3">MKU</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="address12">Request for</label>
                                    <textarea class="form-control" id="add12" rows="3"
                                        placeholder="Enter request"></textarea>
                                    <span id="add_error12"></span>
                                </div>
                                <input type="button" value="Submit" onclick="return ser()"
                                    class="btn btn-outline-success btn-block ">
                                <input type="button" value="Reset" onclick="reset()"
                                    class="btn btn-outline-primary btn-block ">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-danger btn-default pull-left"
                                data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--pop up end for sent Request to college-->


        <!--pop up start for Send Feedback-->
        <div class="container">
            <div class="modal fade" id="myModal1234" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content" id="ab">
                        <!--id used for add css-->
                        <div class="modal-header mx-auto d-block">
                            <img src="sit.png" height="100px" width="100px"><br>
                            <h4>Send feedback</h4>
                            <button type="button" class="close" data-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="feedback123">Feedback</label>
                                    <textarea class="form-control" id="feed123" rows="7"
                                        placeholder="submit your feedback (maximum length:450 characters only)"></textarea>
                                    <span id="feed_back123"></span>
                                </div>
                                <input type="button" value="Submit feedback" onclick="return sef()"
                                    class="btn btn-outline-success btn-block ">
                                <input type="button" value="Reset" onclick="reset()"
                                    class="btn btn-outline-primary btn-block ">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-outline-danger btn-default pull-left"
                                data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--pop up end for Send Feedback-->

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
